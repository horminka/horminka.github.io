- nombre: Sostenibilidad tecnológica
  eje: Medio ambiente, sostenibilidad y cambio climático
  línea: Ética de la sostenibilidad
  descripcion: >
    En la era en que vivimos, los dispositivos de alta tecnología son cada vez más rápidos, económicos y de fácil acceso. Además han ganado una omnipresencia en nuestras vidas: los llevamos en el bolsillo, tienen espacio en escritorios, habitaciones y vehículos. Sin embargo, no siempre somos conscientes de los costos ambientales, sociales y económicos de este estilo de vida. 
  objetivos:
    - Crear conciencia del uso de internet y del consumo de dispositivos como teléfonos inteligentes, tablets, laptops, etc.
    - Promocionar hábitos de consumo responsable.
  dirigido-a: Todos
  contenidos:
    - Uso de recursos
    - Obsolescencia programada y residuos electrónicos
    - Consumo de energía de internet
    - Condiciones de trabajo
    - Tips de consumo responsable
  duracion: 90 minutos (60 min. Conferencia + 30 min. Discusión).

- nombre: Alimentación moderna
  eje: Medio Ambiente, Sostenibilidad y Cambio Climático
  línea: Seguridad Alimentaria
  descripcion: >
    Somos lo que comemos, y en la sociedad moderna nuestra alimentación es determinada por la industrialización. La producción de alimentos en la actualidad se caracteriza por el creciente uso generalizado de productos químicos con importantes niveles de toxicidad, pasando por pesticidas y fertilizantes durante el cultivo, a conservantes y colorantes durante el procesamiento y la distribución. Estas prácticas se justifican como estrategias para atender las necesidades alimentarias de una población mundial en aumento, pero no han demostrado ser una solución al problema del hambre y la desnutrición, mientras que un gran porcentaje de nuestros alimentos se han convertido en fuentes de sustento artificiales.
  objetivos:
    - Visibilizar prácticas de la industria de alimentos que afectan de forma directa la salud y el bienestar de las personas, y sus implicaciones económicas y sociales.
    - Promover prácticas sanas de alimentación que sirvan de alternativa a las ofrecidas por la alimentación moderna.
  dirigido-a: Todos
  contenidos:
    - Prácticas modernas de agricultura
    - Riesgos asociados a la producción comercial de alimentos a gran escala
    - Recomendaciones para procurar una alimentación saludable
  duracion: 90 minutos (60 min. Conferencia + 30 min. Discusión).

- nombre: ¿Cómo funciona Internet?
  eje: Soberanía Tecnológica
  línea: Alfabetización Digital
  descripcion: >
    Internet es una red de redes de carácter global de la cual dependen muchas actividades de la sociedad actual, desde ocio hasta los negocios de grandes empresas. Su funcionamiento es posible gracias a un complejo entramado de infraestructura, normas, procesos e instituciones. Debido a su importancia y a la complejidad que internet entraña, esta conferencia busca exponer el funcionamiento de internet, su importancia y cómo con un simple clic desde nuestro computador podemos acceder de forma  inmediata a contenidos ubicados al otro lado del mundo.
  objetivos:
    - Explicar el funcionamiento de internet y la importancia de su conocimiento para el futuro de la sociedad.
  dirigido-a: Jóvenes y adultos.
  contenidos:
    - Conceptos básicos
    - Infraestructura de internet
    - Organismos de la gobernanza de internet
    - ¿Cómo puedo participar?
  duracion: 90 minutos (60 min. Conferencia + 30 min. Discusión).

- nombre: ¿Hasta dónde puedo llegar en Internet? Derechos de autor y libertad de expresión
  eje: Soberanía Tecnológica
  línea: Alfabetización Tecnológica
  descripcion: >
    Al usar internet se tiende a pensar que tenemos libertad para hacer lo que queramos ya que allí no aplican las leyes y demás normas que rigen el mundo físico. Esta creencia es equivocada y lleva a que se infrinja la ley, teniendo el riesgo de obtener multas e incluso de ir a la cárcel.
  objetivos:
    - Aprender unas normas mínimas sobre derechos de autor en internet que permitan evitar posibles problemas legales.
    - Aprender hasta puedo llegar en el ejercicio de mi libertad de expresión en internet y las consecuencias de sobrepasar dichos límites.
  dirigido-a: Todos
  contenidos:
    - Conceptos básicos
    - Comportamientos inadecuados en internet
    - Licencias libres
    - Hasta donde llega mi libertad de expresión
  duracion: 90 minutos (60 min. Conferencia + 30 min. Discusión).

- nombre: Internet como herramienta de crecimiento de su negocio
  eje: Soberanía Tecnológica
  línea: Alfabetización Tecnológica
  descripcion: >
    Las TIC (tecnologías de la información y la comunicación) tienen una presencia cada vez mayor en las actividades personales y laborales. Las empresas no son ajenas a esta tendencia y han venido siendo permeadas en casi todas sus actividades. La publicidad, comunicaciones y en general la forma de atraer clientes son áreas que han cambiado gracias a las TIC. Si los clientes están cada vez más presentes en internet, alejarse de él genera una desventaja competitiva. La creación de un sitio web y cuentas en redes sociales son algunos de los primeros pasos que toman las empresas; sin embargo, muchas veces no se realiza de forma correcta y no se visualiza todas las demás oportunidades que brinda la red.
  objetivos:
    - Conocer la situación, el impacto y las posibilidades que presenta el internet para las empresas.
    - Concientizar a las empresas de la importancia de tener una identidad digital y aprovechar las potencialidades de internet.
  dirigido-a: Empresarios y emprendedores.
  contenidos:
    - ¿Qué es Internet?
    - Herramientas para empresas
    - Comunicación en Internet para empresas
    - Nuevas oportunidades de negocios en internet.
  duracion: 120 minutos (100 min. Conferencia + 20 min. Discusión).

- nombre: ¿Sí echó llave? Introducción a la seguridad informática
  eje: Soberanía Tecnológica
  línea: Seguridad Digital y Privacidad
  descripcion: >
    Son cada vez más frecuentes los titulares sobre estafas, fraudes por internet, suplantación de identidad y pérdidas de datos. Con el avance de las tecnología, individuos y organizaciones confían cada vez más en dispositivos para almacenar y administrar información sensible. Sin embargo, de la mano con la conveniencia y el fácil acceso, vienen asociados unos riesgos.
  objetivos:
    - Reconocer la importancia de la seguridad de la información.
    - Entender los principios básicos de seguridad en sistemas informáticos.
    - Aprender buenas prácticas de la seguridad de la información.
  dirigido-a: Jóvenes y adultos
  contenidos:
    - Principios básicos
    - Protección de la identidad
    - Creación de contraseñas seguras
    - Protección contra virus y malware
  duracion: 90 minutos (60 min. Conferencia + 30 min. Discusión).

- nombre: Privacidad en la era de Internet
  eje: Soberanía Tecnológica
  línea: Seguridad Digital y Privacidad
  descripcion: >
    Las nuevas tecnologías impulsan radicalmente nuestra libertades; sin embargo, al mismo tiempo permiten una invasión a la privacidad sin precedentes. Conforme al aumento de nuestra presencia en la red, persiste la tendencia de monitorear y registrar nuestras acciones por parte de corporaciones y gobiernos. Estos registros pueden ser usados en contra nuestra en cualquier momento.
  objetivos:
    - Entender la importancia de la privacidad en la red
    - Identificar las instituciones que amenazan nuestra privacidad
    - Identificar estrategias para proteger la privacidad en internet
  dirigido-a: Jóvenes y adultos
  contenidos:
    - ¿Por qué debería proteger mi privacidad si no tengo nada que esconder?
    - Estado actual de la vigilancia en Colombia
    - ¿Que puedo hacer para defender mi privacidad?
  duracion: 90 minutos (60 min. Conferencia + 30 min. Discusión).

- nombre: Cultura libre para una sociedad libre
  eje: Cultura Libre y Comunidad
  línea: Trabajo Colaborativo
  descripcion: >
    Esta conferencia expone el manejo actual que se le da a la producción y difusión del conocimiento, las problemáticas asociadas a este y cómo la cultura libre se convierte en un nuevo paradigma para alcanzar un bien común a través del trabajo colaborativo, la producción cultural, la investigación científica y la innovación tecnológica. 
  objetivos:
    - Concientizar a las personas sobre las problemáticas que presenta el actual modelo de  producción y difusión del conocimiento y la alternativa representada en un modelo basado en el paradigma de la cultura libre.
  dirigido-a: Jóvenes y adultos.
  contenidos:
    - Panorama actual
    - Problemas del modelo actual
    - ¿Que es cultura libre?
    - Llamado a la acción
  duracion: 90 minutos (60 min. Conferencia + 30 min. Discusión).

- nombre: Software libre para empresas
  eje: Soberanía Tecnológica
  línea: Software y Hardware Libre
  descripcion: >
    En la actualidad, el Software Libre es ampliamente utilizado por grandes empresas a nivel mundial y cada vez se consolida más como una alternativa atractiva para las pequeñas y medianas empresas. El Software Libre ofrece la posibilidad de utilizar software legal sin incurrir en altos costos de licenciamiento. Su adopción fortalece la soberanía tecnológica, es decir, la independencia de proveedores extranjeros y el desarrollo de tecnologías desde y para la comunidad local. Así mismo, es un promotor de las empresas locales de tecnologías a través de la prestación de servicios de soporte, creación y personalización de soluciones de software.
  objetivos:
    - Conocer las ventajas que ofrece el software libre para el sector empresarial
    - Promover la adopción de software libre en las empresas
  dirigido-a: Empresarios
  contenidos:
    - ¿Que es software libre?
    - Ventajas del software libre
    - "Casos de éxito: gobiernos y empresa privada"
  duracion: 90 minutos (60 min. Conferencia + 30 min. Discusión).

- nombre: Economías colaborativas
  eje: Cultura Libre y Comunidad
  línea: Economías Colaborativas
  descripcion: >
    Unas de las primeras cosas que aprendemos de niños es a compartir, pero esto se nos olvida cuando somos adultos y pensamos que la única forma de poder disfrutar de algo es comprándolo, adquiriendo propiedad sobre esto. Las economías colaborativas plantean un cambio de escenario en el cual los hábitos de consumo individualizado migran hacia nuevos modelos en los que el acceso prima frente a la propiedad. Se busca compartir en vez de poseer. Las economías colaborativas permiten un mundo en el que los ciudadanos se conectan entre ellos para consumir, educarse, viajar, financiarse, etc. de manera conjunta y directa.
  objetivos:
    - Exponer los principios de las economías colaboratvias, sus ventajas y posibilidades.
    - Promover la aplicación de prácticas existentes de economías colaborativas.
  dirigido-a: Todos
  contenidos:
    - ¿Que es la economía colaborativa?
    - Ejemplos de economía colaborativa
    - Ventajas del (no tan) nuevo paradigma
    - "Un paso en la dirección equivocada: Uber y AirBNB"
  duracion: 90 minutos (60 min. Conferencia + 30 min. Discusión).

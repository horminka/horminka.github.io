<div class="container-fluid">
  <div class="row">
    <div class="col-md-12 header" style="background: url('{{ site.url }}/img/header-contacto.jpg') center center no-repeat; background-size: cover"></div>
  </div>
</div>

<div class="container seccion-contacto">
  <div class="row">
    <div class="col-md-12">
      {% include language_selector.html %}
      <h1>¡Contáctanos!</h1>
    </div>
  </div>

  <div class="row contacto">
    <!-- formulario -->
    <div class="col-md-6 col-md-offset-3 formulario">
      <form action="https://formspree.io/info@horminka.org" name="contact_form" id="contact_form" method="post" class="form-horizontal">
        <div class="form-group">
          <label class="col-sm-3 label-formulario amarillo">Nombre</label>
          <div class="col-sm-9">
            <input type="text" name="nombre" class="text input-formulario" id="Form_Form_name" required="required" aria-required="true" />
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-3 label-formulario azul-horminka">Empresa</label>
          <div class="col-sm-9 animated-form-control">
            <input type="text" name="empresa" class="text input-formulario" id="Form_Form_name" />
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-3 label-formulario azul-muy-claro">Correo</label>
          <div class="col-sm-9 animated-form-control">
            <input type="email" name="email" class="input-formulario" required="required" />
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-3 label-formulario naranja">Teléfono</label>
          <div class="col-sm-9 animated-form-control">
            <input type="text" name="telefono" class="input-formulario" required="required" />
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-3 label-formulario azul-claro">Mensaje</label>
          <div class="col-sm-9 animated-form-control">
            <textarea name="mensaje" class="input-formulario" required="required" rows="9" cols="20"></textarea>
          </div>
        </div>

        <div class="col-sm-12 text-center">
          <button id="submit_btn" type="submit" class="btn btn-primary">Enviar</button>
        </div>

        <input type="hidden" name="_subject" value="[contacto website]" />
        <input type="text" name="_gotcha" style="display:none" />
        <input type="hidden" name="_next" value="http://www.horminka.org/gracias/" />
      </form>
    </div>
    <!-- /formulario -->
  </div>
</div>

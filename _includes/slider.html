<!-- Swiper -->
<div class="swiper-container">
  <div class="swiper-wrapper">
    <div class="swiper-slide cover" style="background-image: url({{ "img/slide-1.jpg" | prepend: site.baseurl }})">
      <h1>{{ site.t[page.lang].contratar }}</h1>
    </div>
    <div class="swiper-slide cover" style="background-image: url({{ "img/slide-2.jpg" | prepend: site.baseurl }})">
      <h1>{{ site.t[page.lang].trabajemos }}</h1>
    </div>
    <div class="swiper-slide cover" style="background-image: url({{ "img/slide-3.jpg" | prepend: site.baseurl }})">
      <h1>{{ site.t[page.lang].slogan }}</h1>
    </div>
  </div>

  <!-- Add Pagination -->
  <div class="swiper-pagination swiper-pagination-white"></div>

  <!-- Add Arrows -->
  <div class="swiper-button-next swiper-button-white"></div>
  <div class="swiper-button-prev swiper-button-white"></div>
</div>

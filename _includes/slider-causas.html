<!-- Swiper -->
<div class="swiper-container">
  <div class="swiper-wrapper">
    {% for causa in site.data.causas %}
    <div class="swiper-slide">
      <div class="row">
        <div class="col-sm-6">
          <img src="{{ causa.imagen | prepend: site.baseurl }}" alt="{{ causa.nombre.[page.lang] }}" class="img-responsive center-block">
        </div>
        <div class="col-sm-6">
          <h2>{{ causa.nombre.[page.lang] }}</h2>
          <p>{{ causa.texto.[page.lang] }}</p>
          <p><a class="boton" href="{{ causa.enlace }}" target="_blank">{{ site.t[page.lang].vermas }}</a></p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>

  <!-- Add Pagination -->
  <div class="swiper-pagination"></div>

  <!-- Add Arrows -->
  {% comment %}<div class="swiper-button-next"></div>{% endcomment %}
  {% comment %}<div class="swiper-button-prev"></div>{% endcomment %}
</div>
